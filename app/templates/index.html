<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estufa Inteligente - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 1400px; margin: 0 auto; display: grid; gap: 20px; }
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        header h1 { color: #333; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px 0 rgba(31, 38, 135, 0.2);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card h2 { border-bottom: 2px solid #764ba2; padding-bottom: 10px; margin-bottom: 15px; }
        .sensor-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .sensor-item { text-align: center; }
        .sensor-item .icon { font-size: 2.5rem; }
        .sensor-item .value { font-size: 2rem; font-weight: bold; }
        .sensor-item .label { color: #555; }
        
        /* Estilos do Formul√°rio */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-grid div { display: flex; flex-direction: column; }
        #thresholdsForm label { margin-bottom: 5px; font-weight: bold; }
        #thresholdsForm input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #thresholdsForm button {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        #thresholdsForm button:hover { background: #5a6fd0; }
        #thresholdsForm button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #formStatus { 
            margin-top: 10px; 
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #formStatus.success {
            background: #d4edda;
            color: #155724;
        }
        #formStatus.error {
            background: #f8d7da;
            color: #721c24;
        }
        #formStatus.loading {
            background: #fff3cd;
            color: #856404;
        }

        /* Estilos dos Alertas */
        .alert-item { padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .alert-item .timestamp { font-size: 0.8em; color: #666; }
        .alert-critical { background: #fbebee; border-left: 5px solid #f44336; }
        .alert-warning { background: #fff8e1; border-left: 5px solid #ffa000; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard da Estufa Inteligente</h1>
            <p>Monitoramento em Tempo Real</p>
        </header>

        <div class="card">
            <h2>Sensores</h2>
            <div class="sensor-grid">
                <div class="sensor-item">
                    <div class="icon">üå°Ô∏è</div>
                    <div class="value" id="tempValue">--.- ¬∞C</div>
                    <div class="label">Temperatura</div>
                </div>
                <div class="sensor-item">
                    <div class="icon">üí®</div>
                    <div class="value" id="humidValue">-- %</div>
                    <div class="label">Umidade (Ar)</div>
                </div>
                <div class="sensor-item">
                    <div class="icon">üíß</div>
                    <div class="value" id="soilValue">-- %</div>
                    <div class="label">Umidade (Solo)</div>
                </div>
                <div class="sensor-item">
                    <div class="icon">‚òÄÔ∏è</div>
                    <div class="value" id="lightValue">-- %</div>
                    <div class="label">Luminosidade</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Hist√≥rico dos Sensores (√öltimas 24h)</h2>
            <div style="height: 350px;">
                <canvas id="sensorsChart"></canvas>
            </div>
        </div>

        <div class="grid-container">
            <div class="card">
                <h2>Configurar Limites (Thresholds)</h2>
                <form id="thresholdsForm">
                    <div class="form-grid">
                        <div>
                            <label for="tempMax">Temp. Max (¬∞C)</label>
                            <input type="number" id="tempMax" name="tempMax" step="0.1" placeholder="Ex: 30.0">
                        </div>
                        <div>
                            <label for="tempMin">Temp. Min (¬∞C)</label>
                            <input type="number" id="tempMin" name="tempMin" step="0.1" placeholder="Ex: 15.0">
                        </div>
                        <div>
                            <label for="umiMin">Umidade Min (%)</label>
                            <input type="number" id="umiMin" name="umiMin" placeholder="Ex: 40">
                        </div>
                        <div>
                            <label for="terraMin">Solo Min (%)</label>
                            <input type="number" id="terraMin" name="terraMin" placeholder="Ex: 30">
                        </div>
                        <div>
                            <label for="luzMin">Luz Min (%)</label>
                            <input type="number" id="luzMin" name="luzMin" placeholder="Ex: 20">
                        </div>
                    </div>
                    <button type="submit" id="submitBtn">Guardar e Sincronizar</button>
                    <div id="formStatus"></div>
                </form>
            </div>

            <div class="card">
                <h2>Alertas Recentes</h2>
                <div id="alertsList">
                    <p style="color: #999;">A carregar alertas...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°vel global para o gr√°fico
        let sensorsChart;

        // Conecta ao WebSocket
        const socket = io();

        // --- 1. LIDAR COM DADOS EM TEMPO REAL ---
        socket.on('sensor_data', function(data) {
            console.log('Dados recebidos:', data);
            
            // Atualiza os cart√µes
            document.getElementById('tempValue').textContent = `${data.temp.toFixed(1)} ¬∞C`;
            document.getElementById('humidValue').textContent = `${data.humid.toFixed(0)} %`;
            document.getElementById('soilValue').textContent = `${data.soil} %`;
            document.getElementById('lightValue').textContent = `${data.light} %`;

            // Atualiza o gr√°fico (se ele j√° existir)
            if (sensorsChart) {
                const label = new Date().toLocaleTimeString('pt-BR');
                sensorsChart.data.labels.push(label);
                sensorsChart.data.datasets[0].data.push(data.temp);
                sensorsChart.data.datasets[1].data.push(data.humid);
                sensorsChart.data.datasets[2].data.push(data.soil);
                sensorsChart.data.datasets[3].data.push(data.light);
                
                // Limita o gr√°fico (ex: 100 pontos ao vivo)
                if (sensorsChart.data.labels.length > 100) {
                    sensorsChart.data.labels.shift();
                    sensorsChart.data.datasets.forEach(dataset => dataset.data.shift());
                }
                sensorsChart.update('none');
            }
        });

        // --- 2. CARREGAR ALERTAS ---
        function loadAlerts() {
            fetch('/api/alerts/latest?limit=5')
                .then(res => res.json())
                .then(alerts => {
                    const container = document.getElementById('alertsList');
                    if (alerts.length === 0) {
                        container.innerHTML = '<p style="color: #999;">Nenhum alerta no momento</p>';
                        return;
                    }
                    container.innerHTML = alerts.map(alert => `
                        <div class="alert-item alert-${alert.severity}">
                            <strong>${alert.alert_type}</strong>: ${alert.message}
                            <div class="timestamp">${new Date(alert.timestamp).toLocaleString('pt-BR')}</div>
                        </div>
                    `).join('');
                })
                .catch(err => {
                    console.error('Erro ao carregar alertas:', err);
                    document.getElementById('alertsList').innerHTML = '<p style="color: #f44336;">Erro ao carregar alertas</p>';
                });
        }

        // --- 3. INICIAR O GR√ÅFICO (COM HIST√ìRICO) ---
        function initChart() {
            const ctx = document.getElementById('sensorsChart').getContext('2d');
            
            sensorsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        { label: 'Temperatura', data: [], borderColor: 'red', tension: 0.1, yAxisID: 'yTemp' },
                        { label: 'Umidade Ar', data: [], borderColor: 'blue', tension: 0.1, yAxisID: 'yPercent' },
                        { label: 'Umidade Solo', data: [], borderColor: 'brown', tension: 0.1, yAxisID: 'yPercent' },
                        { label: 'Luz', data: [], borderColor: 'orange', tension: 0.1, yAxisID: 'yPercent' }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { ticks: { display: false } },
                        yPercent: { type: 'linear', position: 'left', min: 0, max: 100, title: { display: true, text: 'Percentual (%)' } },
                        yTemp: { type: 'linear', position: 'right', title: { display: true, text: 'Temperatura (¬∞C)' }, grid: { drawOnChartArea: false } }
                    }
                }
            });
            
            loadChartHistory();
        }

        // --- 4. BUSCAR DADOS DO HIST√ìRICO (API) ---
        async function loadChartHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                if (data.success && sensorsChart) {
                    sensorsChart.data.labels = data.labels;
                    sensorsChart.data.datasets[0].data = data.datasets.find(d => d.label === 'Temperatura').data;
                    sensorsChart.data.datasets[1].data = data.datasets.find(d => d.label === 'Umidade Ar').data;
                    sensorsChart.data.datasets[2].data = data.datasets.find(d => d.label === 'Umidade Solo').data;
                    sensorsChart.data.datasets[3].data = data.datasets.find(d => d.label === 'Luz').data;
                    sensorsChart.update();
                    console.log("Hist√≥rico do gr√°fico carregado.");
                }
            } catch (err) {
                console.error("Erro ao carregar hist√≥rico do gr√°fico:", err);
            }
        }

        // --- 5. LIDAR COM O FORMUL√ÅRIO DE THRESHOLDS (CORRIGIDO) ---
        function initThresholdForm() {
            const form = document.getElementById('thresholdsForm');
            const statusEl = document.getElementById('formStatus');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Desabilita bot√£o
                submitBtn.disabled = true;
                
                // Coleta dados do formul√°rio
                const formData = new FormData(e.target);
                const data = {};
                
                // Constr√≥i o objeto JSON (s√≥ inclui campos preenchidos)
                if (formData.get('tempMax')) data.tempMax = parseFloat(formData.get('tempMax'));
                if (formData.get('tempMin')) data.tempMin = parseFloat(formData.get('tempMin'));
                if (formData.get('umiMin')) data.umiMin = parseFloat(formData.get('umiMin'));
                if (formData.get('terraMin')) data.terraMin = parseFloat(formData.get('terraMin'));
                if (formData.get('luzMin')) data.luzMin = parseFloat(formData.get('luzMin'));

                // Valida se pelo menos um campo foi preenchido
                if (Object.keys(data).length === 0) {
                    statusEl.textContent = 'Erro: Preencha pelo menos um campo!';
                    statusEl.className = 'error';
                    submitBtn.disabled = false;
                    return;
                }

                // Mostra status de carregamento
                statusEl.textContent = 'A guardar...';
                statusEl.className = 'loading';

                try {
                    const response = await fetch('/api/thresholds', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        statusEl.textContent = '‚úÖ Sucesso! Limites sincronizados.';
                        statusEl.className = 'success';
                        
                        // Limpa formul√°rio ap√≥s 2s
                        setTimeout(() => {
                            form.reset();
                            statusEl.textContent = '';
                            statusEl.className = '';
                        }, 3000);
                    } else {
                        throw new Error(result.message || 'Erro desconhecido');
                    }
                } catch (err) {
                    console.error('Erro ao enviar thresholds:', err);
                    statusEl.textContent = `‚ùå Erro: ${err.message}`;
                    statusEl.className = 'error';
                } finally {
                    submitBtn.disabled = false;
                }
            });
        }
        
        // --- INICIALIZA√á√ÉO ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Dashboard iniciado');
            
            initChart();
            initThresholdForm();
            loadAlerts();
            
            // Atualiza alertas a cada 30s
            setInterval(loadAlerts, 30000);
            
            // Log de conex√£o WebSocket
            socket.on('connect', () => {
                console.log('‚úÖ WebSocket conectado');
            });
            
            socket.on('disconnect', () => {
                console.log('‚ùå WebSocket desconectado');
            });
        });
    </script>
</body>
</html>
